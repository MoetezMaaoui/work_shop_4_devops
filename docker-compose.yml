version: '3.9'
services:
  service-a:
    build:
      context: ./service-a
      dockerfile: Dockerfile
    image: service-a:1.1
    ports:
      - "5001:5000"
  service-b:
    build:
      context: ./service-b
      dockerfile: Dockerfile
    image: service-b:1.0
    ports:
      - "5002:5000"
  registry:
    image: registry:2
    ports:
      - "5000:5000"
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8088:8080"
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus